name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore TinyPl0.sln

      - name: Build
        run: dotnet build TinyPl0.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test TinyPl0.sln --configuration Release --no-build

      - name: Test (Coverage)
        run: dotnet test TinyPl0.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
